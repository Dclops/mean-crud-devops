name: CI/CD Pipeline
on:
 push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
steps:
    - name: Checkout code
      uses: actions/checkout@v3
- name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
- name: Build and push backend image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
- name: Build and push frontend image
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
- name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd mean-crud-devops
          git pull origin main
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          docker system prune -f
